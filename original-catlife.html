<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatLife Original - Special Needs Cat Caretaker</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: #2a2a2a;
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: #e2e8f0;
        }

        .game-logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            color: #a0aec0;
        }

        .loading-bar-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        #loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        #loading-text {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }

        .cat-emojis {
            font-size: 2rem;
            margin-top: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Original Game Info */
        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.4;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-logo {
                font-size: 2rem;
            }
            
            .loading-bar-container {
                width: 250px;
            }
            
            .game-info, .controls-info {
                font-size: 10px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-content">
                <h1 class="game-logo">CatLife Original</h1>
                <p class="game-subtitle">Special Needs Cat Caretaker</p>
                <div class="loading-bar-container">
                    <div id="loading-bar"></div>
                </div>
                <div id="loading-text">Preparing your cats...</div>
                <div class="cat-emojis">üê± üò∏ üêà üòª üêà‚Äç‚¨õ</div>
            </div>
        </div>

        <!-- Game Info Panel -->
        <div class="game-info">
            <strong>Original CatLife Game</strong><br>
            ‚Ä¢ 9 special needs cats<br>
            ‚Ä¢ Conflicts & behaviors<br>
            ‚Ä¢ Energy & scoring system<br>
            ‚Ä¢ Challenge/Endless modes
        </div>

        <!-- Controls Info -->
        <div class="controls-info">
            <strong>Controls:</strong><br>
            Click cats for actions<br>
            D - Toggle door<br>
            ESC - Pause game
        </div>
    </div>

    <!-- Import the original game main file -->
    <script type="module">
        import './src/original-main.js';
    </script>
</body>
</html>
