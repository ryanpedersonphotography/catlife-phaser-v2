<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Animation Demo - Stinky Lee</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        
        #game-container {
            width: 800px;
            height: 400px;
            margin: 0 auto;
            border: 3px solid white;
            border-radius: 10px;
            background: #2d3748;
            position: relative;
        }
        
        .controls {
            width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .controls h2 {
            margin-top: 0;
            text-align: center;
            color: #ffd700;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.active {
            box-shadow: 0 0 20px rgba(255,215,0,0.8);
            border: 2px solid #ffd700;
        }
        
        /* Button colors for different animations */
        .walk-btn { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .idle-btn { background: linear-gradient(135deg, #f093fb, #f5576c); color: white; }
        .action-btn { background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; }
        .special-btn { background: linear-gradient(135deg, #43e97b, #38f9d7); color: white; }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            text-align: center;
        }
        
        #current-animation {
            font-size: 20px;
            color: #ffd700;
            font-weight: bold;
        }
        
        #frame-info {
            margin-top: 10px;
            font-family: monospace;
            color: #90ee90;
        }
        
        .title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div class="title">üê± Cat Animation Demo - Stinky Lee üê±</div>
    
    <div id="game-container"></div>
    
    <div class="controls">
        <h2>Animation Controls</h2>
        <div class="button-grid">
            <button class="walk-btn" onclick="playAnimation('walk_up')">Walk Up ‚Üë</button>
            <button class="walk-btn" onclick="playAnimation('walk_down')">Walk Down ‚Üì</button>
            <button class="walk-btn" onclick="playAnimation('walk_left')">Walk Left ‚Üê</button>
            <button class="walk-btn" onclick="playAnimation('walk_right')">Walk Right ‚Üí</button>
            
            <button class="idle-btn" onclick="playAnimation('idle')">Rest (Idle)</button>
            <button class="idle-btn" onclick="playAnimation('idle_stand')">Stand</button>
            <button class="action-btn" onclick="playAnimation('sleep')">Sleep üí§</button>
            <button class="action-btn" onclick="playAnimation('eat')">Eat üçΩÔ∏è</button>
            
            <button class="special-btn" onclick="playAnimation('groom')">Groom</button>
            <button class="special-btn" onclick="playAnimation('play')">Play</button>
            <button class="special-btn" onclick="playAnimation('run')">Run</button>
            <button class="special-btn" onclick="playAnimation('jump')">Jump</button>
        </div>
        
        <div class="info">
            <div id="current-animation">Current Animation: idle</div>
            <div id="frame-info">Frame: 0 | FPS: 0</div>
            <div style="margin-top: 15px; font-size: 14px; color: #90ee90;">
                üéÆ Keyboard Controls: Arrow Keys or WASD for walking ‚Ä¢ Space for idle ‚Ä¢ 1-6 for actions
            </div>
        </div>
    </div>

    <script>
        // Import sprite configuration
        const SPRITE_CONFIG = {
            frameWidth: 32,
            frameHeight: 30,
            columnsPerRow: 32,
            validColumns: 8,
            animations: {
                idle: { row: 0, frames: 8, frameRate: 4, repeat: -1 },
                idle_stand: { row: 0, startCol: 4, frames: 4, frameRate: 3, repeat: -1 },
                walk_down: { row: 1, frames: 8, frameRate: 8, repeat: -1 },
                walk_left: { row: 2, frames: 8, frameRate: 8, repeat: -1 },
                walk_right: { row: 3, frames: 8, frameRate: 8, repeat: -1 },
                walk_up: { row: 7, frames: 8, frameRate: 8, repeat: -1 },  // Row 7 - cat walking away (back/tail view)
                sleep: { row: 5, frames: 8, frameRate: 2, repeat: -1 },
                eat: { row: 6, frames: 8, frameRate: 4, repeat: -1 },
                groom: { row: 7, frames: 8, frameRate: 3, repeat: 0 },
                play: { row: 8, frames: 8, frameRate: 6, repeat: -1 },
                run: { row: 9, frames: 8, frameRate: 12, repeat: -1 },
                jump: { row: 10, frames: 8, frameRate: 10, repeat: 0 }
            }
        };
        
        function getFrameIndices(animConfig) {
            const { row, frames, startCol = 0 } = animConfig;
            const startFrame = row * SPRITE_CONFIG.columnsPerRow + startCol;
            const endFrame = startFrame + frames - 1;
            return { start: startFrame, end: endFrame };
        }
        
        let cat;
        let currentAnimText;
        let frameText;
        let currentAnimation = 'idle';
        
        class DemoScene extends Phaser.Scene {
            constructor() {
                super({ key: 'DemoScene' });
            }
            
            preload() {
                // Load Stinky Lee's sprite sheet
                this.load.setPath('assets/sprites/');
                this.load.spritesheet('cat_stinkylee', 'stinkylee.png', {
                    frameWidth: SPRITE_CONFIG.frameWidth,
                    frameHeight: SPRITE_CONFIG.frameHeight
                });
            }
            
            create() {
                // Set background color
                this.cameras.main.setBackgroundColor('#2d3748');
                
                // Create all animations for Stinky Lee
                this.createAnimations();
                
                // Create the cat sprite in the center
                cat = this.add.sprite(400, 200, 'cat_stinkylee', 0);
                cat.setScale(6); // Make it bigger for demo
                cat.setOrigin(0.5, 0.5);  // Center origin
                
                // Debug: Check sprite dimensions
                console.log('Sprite info:', {
                    width: cat.width,
                    height: cat.height,
                    displayWidth: cat.displayWidth,
                    displayHeight: cat.displayHeight,
                    originX: cat.originX,
                    originY: cat.originY
                });
                
                // Start with idle animation
                cat.play('cat_stinkylee_idle');
                
                // Add grid lines for reference
                this.add.grid(400, 200, 800, 400, 50, 50, 0x444444, 0.2);
                
                // Update frame info
                this.time.addEvent({
                    delay: 100,
                    loop: true,
                    callback: () => {
                        if (cat && cat.anims && cat.anims.currentAnim) {
                            const anim = cat.anims.currentAnim;
                            const frame = cat.anims.currentFrame;
                            frameText.innerHTML = `Frame: ${frame ? frame.frame.name : 'N/A'} | FPS: ${anim.frameRate} | Repeat: ${anim.repeat}`;
                        }
                    }
                });
            }
            
            createAnimations() {
                const spriteKey = 'cat_stinkylee';
                
                // Debug: Check sprite sheet dimensions
                if (this.textures.exists(spriteKey)) {
                    const texture = this.textures.get(spriteKey);
                    console.log(`Sprite sheet ${spriteKey} info:`);
                    console.log(`  Total frames: ${texture.frameTotal}`);
                    console.log(`  Frame dimensions: ${SPRITE_CONFIG.frameWidth}x${SPRITE_CONFIG.frameHeight}`);
                    console.log(`  Source dimensions: ${texture.source[0].width}x${texture.source[0].height}`);
                    console.log(`  Grid: ${SPRITE_CONFIG.columnsPerRow} columns x 16 rows (only first ${SPRITE_CONFIG.validColumns} columns have sprites)`);
                }
                
                // Create all animations using centralized config
                Object.entries(SPRITE_CONFIG.animations).forEach(([animName, config]) => {
                    const frames = getFrameIndices(config);
                    const fullKey = `${spriteKey}_${animName}`;
                    
                    console.log(`Creating ${animName}: frames ${frames.start}-${frames.end}, rate: ${config.frameRate}`);
                    
                    this.anims.create({
                        key: fullKey,
                        frames: this.anims.generateFrameNumbers(spriteKey, frames),
                        frameRate: config.frameRate,
                        repeat: config.repeat
                    });
                });
                
                console.log('All animations created using refactored system!');
                console.log('Expected visuals:');
                console.log('  walk_up (Row 4): Cat\'s BACK view (showing tail)');
                console.log('  walk_down (Row 1): Cat\'s FRONT view (face visible)');
                console.log('  walk_left (Row 2): Cat\'s LEFT side profile');
                console.log('  walk_right (Row 3): Cat\'s RIGHT side profile');
            }
        }
        
        // Initialize Phaser game
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 400,
            parent: 'game-container',
            pixelArt: true,
            scene: DemoScene
        };
        
        const game = new Phaser.Game(config);
        
        // Get text elements
        window.onload = () => {
            currentAnimText = document.getElementById('current-animation');
            frameText = document.getElementById('frame-info');
        };
        
        // Function to play animations
        function playAnimation(animName) {
            if (cat && cat.anims) {
                const fullAnimKey = `cat_stinkylee_${animName}`;
                
                // Stop current animation
                cat.anims.stop();
                
                // Play new animation
                if (game.anims.exists(fullAnimKey)) {
                    cat.play(fullAnimKey);
                    currentAnimation = animName;
                    currentAnimText.innerHTML = `Current Animation: ${animName}`;
                    console.log(`Playing animation: ${fullAnimKey}`);
                    
                    // Update button states
                    updateButtonStates(animName);
                } else {
                    console.error(`Animation ${fullAnimKey} does not exist!`);
                }
            }
        }
        
        // Update button visual states
        function updateButtonStates(animName) {
            document.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick && btn.onclick.toString().includes(animName)) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Add keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    playAnimation('walk_up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    playAnimation('walk_down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    playAnimation('walk_left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    playAnimation('walk_right');
                    break;
                case ' ':
                    playAnimation('idle');
                    break;
                case '1':
                    playAnimation('sleep');
                    break;
                case '2':
                    playAnimation('eat');
                    break;
                case '3':
                    playAnimation('play');
                    break;
                case '4':
                    playAnimation('groom');
                    break;
                case '5':
                    playAnimation('run');
                    break;
                case '6':
                    playAnimation('jump');
                    break;
            }
        });
    </script>
</body>
</html>
